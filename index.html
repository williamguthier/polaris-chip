<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    h3 {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>Royal Flush</h1>
  <h2>Operator:</h2>
  
  <h3>
  <button id="duplicate">Clone Card</button>
  <button id="changetitle">Change title</button>
  <button id="changeimage">Change image</button>
  <button id="changebg">Change background</button>
  <button id="deletecard">Delete Card</button>
  </h3>
  

<div id="cardlist">
    <my-card title="Ace of Spades"  img="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Ace_of_spades.svg/1200px-Ace_of_spades.svg.png" link="https://hax.psu.edu"></my-card>
    <my-card title="King of Spades"  img="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/English_pattern_king_of_spades.svg/1200px-English_pattern_king_of_spades.svg.png" link="https://hax.psu.edu"></my-card>
    <my-card title="Queen of Spades"  img="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/English_pattern_queen_of_spades.svg/682px-English_pattern_queen_of_spades.svg.png" link="https://hax.psu.edu"></my-card>
    <my-card title="Jack of Spades"  img="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/English_pattern_jack_of_spades.svg/1200px-English_pattern_jack_of_spades.svg.png" link="https://hax.psu.edu"></my-card>
    <my-card title="Ten of Spades"  img="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/English_pattern_10_of_spades.svg/360px-English_pattern_10_of_spades.svg.png" link="https://hax.psu.edu"></my-card>
</div>
  
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>


<script>
  document.querySelector('#duplicate').addEventListener('click', function(event) {
      const cards = document.querySelectorAll('my-card');
      if (cards.length > 0 && cards.length < 10) {
        const lastCard = cards[cards.length - 1];
        const newCard = lastCard.cloneNode(true);
        document.querySelector('#cardlist').appendChild(newCard);
      }
    });
    
    document.querySelector('#changetitle').addEventListener('click', function(e) {
      const myCard = document.querySelector('my-card');
      const shadowRoot = myCard.shadowRoot;
      const cardTitle = shadowRoot.querySelector('.card-title');
      const cardDescription = shadowRoot.querySelector('.card-description');

      cardTitle.textContent = "River Monster";
    });
    
    document.querySelector('#changeimage').addEventListener('click', function(e) {
      const myCard = document.querySelector('my-card');

      const shadowRoot = myCard.shadowRoot;
      const cardImage = shadowRoot.querySelector('.card-img');

      cardImage.setAttribute("src", 'https://m.media-amazon.com/images/I/518XL5xWcEL._AC_UF1000,1000_QL80_.jpg');
    });
    
    document.querySelector('#changebg').addEventListener('click', function (e) {
      // Selecting all 'my-card' elements
      const myCards = document.querySelectorAll('my-card');

      
      myCards.forEach(myCard => {
        // Accessing shadow DOM
        const shadowRoot = myCard.shadowRoot;
        // Selecting all '.card' elements inside shadow DOM
        const cards = shadowRoot.querySelectorAll('.card');

        cards.forEach(card => {
          card.classList.toggle('change-color');
        });
      });
    });

    document.querySelector('#deletecard').addEventListener('click', function(e) {
      const cards = document.querySelectorAll('my-card');
      const lastCard = cards[cards.length - 1];
    
      if (cards.length !== 1) {
        lastCard.remove();
      }
    });
</script>
</body>

</html>
